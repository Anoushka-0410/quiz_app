<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f8303331af.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="start-screen">
      <button id="start-button">Start</button>
    </div>
    <div id="display-container">
      <div class="header">
        <div class="count-number">
          <span class="question-number">1 of 5 questions</span>
        </div>
        <div class="timer-div">
          <!-- <img src="timer1.png" width="20px" ></img> -->
          <img
            src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
            width="20px"
          />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container"></div>
      <button id="next-button">Next</button>
    </div>
    <div class="score hide">
      <div id="user-score">Demo score</div>
      <button id="restart">Restart</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
